version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Install Dependencies
          command: sudo apt install gcc && sudo apt install make
      - run:
	  name: Compile
	  command: make

